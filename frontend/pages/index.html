<!DOCTYPE html>
<html>
<head>
    <title>AI Fusion Chat</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; max-width: 500px; margin: 0 auto; }
        input, button { padding: 10px; margin: 10px; width: 100%; box-sizing: border-box; }
        button { background: #007acc; color: white; border: none; cursor: pointer; }
        .message { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>ü§ñ AI Fusion Chat</h1>
    <p>–ß–∞—Ç-–ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ –∑ —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—î—é –∫—ñ–ª—å–∫–æ—Ö AI –º–æ–¥–µ–ª–µ–π</p>
    
    <form id="loginForm">
        <h3>–í—Ö—ñ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h3>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">–£–≤—ñ–π—Ç–∏</button>
    </form>
    
    <div id="message"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('http://127.0.0.1:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                if (response.ok) {
                    const data = await response.json();
                    messageDiv.innerHTML = `<div class="message success">‚úÖ –£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥! –¢–æ–∫–µ–Ω: ${data.access_token.substring(0, 20)}...</div>`;
                } else {
                    const error = await response.json();
                    messageDiv.innerHTML = `<div class="message error">‚ùå –ü–æ–º–∏–ª–∫–∞: ${error.detail || '–ù–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ —Å–µ—Ä–≤–µ—Ä–∞</div>`;
            }
        });
    </script>
</body>
</html>
